name: docker build and deploy

on:
  push:
    branches:
      - "master"

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - name: Set up QEMU
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          registry: ${{ secrets.DOCKERHUB_REGISTRY }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_REGISTRY }}/lwjerri/pauperial:latest
      - name: Start Deployment
        uses: TapTap21/docker-remote-deployment-action@v1.0
        with:
          needs: setup
          remote_docker_host: ${{ secrets.DOCKERHUB_REGISTRY }}
          ssh_private_key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          ssh_public_key: ${{ secrets.DOCKER_SSH_PUBLIC_KEY }}
          stack_file_name: /home/ubuntu/services/pauperial/docker-compose.yml
          docker_login_password: ${{ secrets.DOCKERHUB_PASSWORD }}
          docker_login_user: ${{ secrets.DOCKERHUB_USERNAME }}
          docker_login_registry: ${{ secrets.DOCKERHUB_REGISTRY }}
          args: up -d
